{% extends 'backend/base.html' %}

{% block title %} Updating Product {% endblock %}

{% block content %}
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Update Product</h1>
    <a href="{% url 'product:create.product' %}" class="float-right btn btn-primary">All Product</a>
</div>

<div id="app">
    <update-product :variants="{{variants|safe}}" :pk={{pk}} ></update-product>
</div>

{% endblock %}
